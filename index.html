<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leilão Invertido</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <div class="top">
      <div class="title-wrap" id="titleWrap">
        <div class="title" id="title">LEILÃO INVERTIDO</div>
        <div class="subtitle" id="subtitle">Faz a tua oferta agora</div>
      </div>
    </div>

    <div class="spacer"></div>

    <div class="center">
      <div class="timer-card" id="timerCard">
        <div class="timer" id="timer">60:00</div>

        <div class="meta-row">
          <div class="pill" id="statePill">
            <span class="dot" id="stateDot"></span>
            <span class="pill-text" id="stateText">A DECORRER</span>
          </div>

          <div class="tiny" id="hint">
            Escreve no chat: <b>1</b>, <b>2</b>, <b>3</b>... (ajusta isto ao teu fluxo)
          </div>
        </div>

        <div class="bar">
          <div class="bar-fill" id="barFill"></div>
        </div>

        <div class="foot" id="foot">
          <span id="anchorInfo">Ancorado por hora de início</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
